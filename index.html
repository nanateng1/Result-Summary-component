<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="wrapper">
    <div class="left-wrapper">
      <h3 class="result">
        Your Result
      </h3>
      <div class="score">
        <p class="score-detail"><span>76 </span>of 100</p>
      </div>
      <div class="remarks-section">
        <h3 class="section-title">Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-wrapper">
      <h3 class="summary-title"> Summary</h3>
      <div class="result-details">
        <div class="summary-details">
          <i class="fa-solid fa-bolt"></i>
          <p class="list">Reaction</p>
          <span class="numerator">80</span>
          <span class="denominator"> / 100</span>
        </div>
        <div class="summary-details">
          <i class="fa-solid fa-brain"></i>
          <p class="list">Memory</p>
          <span class="numerator">92</span>
          <span class="denominator"> / 100</span>
        </div>
        <div class="summary-details">
          <i class="fa-solid fa-comment-dots"></i>
          <p class="list">Verbal</p>
          <span class="numerator">61</span>
          <span class="denominator"> / 100</span>
        </div>
        <div class="summary-details">
          <i class="fa-solid fa-eye"></i>
          <p class="list">Visual</p>
          <span class="numerator">72</span>
          <span class="denominator"> / 100</span>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>

  </div> -->
</body>
</html>
